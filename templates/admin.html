<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        td a {
            color: #2980b9;
            text-decoration: none;
        }
        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>ðŸ“‹ Admin Dashboard</h2>

    <table>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Grade</th>
            <th>Message</th>
            <th>Status</th>
            <th>Document</th>
            <th>Delete</th>
            <th>Update Status</th>
        </tr>
        {% for app in applications %}
        <tr>
            <td>{{ app.full_name }}</td>
            <td>{{ app.email }}</td>
            <td>{{ app.grade }}</td>
            <td>{{ app.message }}</td>
            <td>{{ app.status }}</td>
            <td>
                {% if app.document %}
                    <a href="{{ url_for('static', filename='uploads/' ~ app.document) }}" target="_blank">View</a>
                {% else %}
                    No file
                {% endif %}
            </td>
            <td>
                <form method="POST" action="{{ url_for('update_status') }}">
                    <input type="hidden" name="id" value="{{ app.id }}">
                    <select name="status">
                        <option value="Under Review">Under Review</option>
                        <option value="Accepted">Accepted</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>
                <form method="POST" action="{{ url_for('delete_application', app_id=app.id) }}" onsubmit="return confirm('Are you sure you want to delete this application?');">
                    <button type="submit" style="background-color: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 4px;">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
