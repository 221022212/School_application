<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Application Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>ðŸ“š School Application Portal</h1>
    <p>Apply for admission to our school</p>
  </header>

  <main>
    <form id="application-form" method="POST" action="/submit_application/">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="grade">Grade Applying For:</label>
      <select id="grade" name="grade" required>
        <option value="">Select Grade</option>
        <option value="Grade 8">Grade 8</option>
        <option value="Grade 9">Grade 9</option>
        <option value="Grade 10">Grade 10</option>
        <option value="Grade 11">Grade 11</option>
        <option value="Grade 12">Grade 12</option>
      </select>

      <label for="message">Motivation Letter:</label>
      <textarea id="message" name="message" rows="5" placeholder="Tell us why you're applying..." required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 School Application System. All rights reserved.</p>
  </footer>
</body>
</html>
